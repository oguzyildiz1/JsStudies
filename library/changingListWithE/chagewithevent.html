<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            background-color: red;
            border: 1px solid gray;
        }
    </style>
</head>

<body>

    <ul class="test">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>

        function colorize(e) {
            // e.style.backgroundColor = "yellow";
            elList = document.querySelector('li');
            elList.style.backgroundColor = "yellow";
            e.target.style.backgroundColor = "blue";
            console.log(e.target);
        }

        // selecting ul
        elUl = document.getElementsByClassName('test')[0];
        elUl.addEventListener('click', function (e) {
            colorize(e);
        }, true);
    </script>

</body>

</html>
