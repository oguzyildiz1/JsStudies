<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            border: 3px solid #bbb;
        }

        .subdiv {
            width: 320px;
        }

        .text {
            margin: auto;
            width: 290px;
        }
    </style>

    <script src="https://kit.fontawesome.com/8d3703512f.js" crossorigin="anonymous"></script>
    
    <script>
        // stores the canvas
        var can, ctx, step = 0, delay= 10;

        function init(){
            // create canvas and assign it to the variable
            can = document.getElementById("MyCanvas");
            ctx = can.getContext("2d");
            ctx.fillStyle = "red";
            ctx.font = "22pt Times New Roman";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle"

            step = 0;
            // steps = can.width + 40;
            steps = can.width - 40;
            RunTextLeftToRight()
        }

        function RunTextLeftToRight() {

            step++;
            ctx.clearRect(0,0,can.width,can.height);
            ctx.save();
            ctx.translate(step, can.height/2);
            
            // welcome
            ctx.fillText("Welcome", 0, 0);
            ctx.restore();

            if (step == steps) {

                step = 0;

            }

            if (step < steps) {

                var t = setTimeout('RunTextLeftToRight()', delay);

            }
        }

        
    </script>
</head>
<body onload="init();">
    

    <canvas id="MyCanvas" width="300" height="200">

    </canvas>

    <i style="font-size:50px;" class="fab fa-aws"></i>
    
</body>
</html>
